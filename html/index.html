<head>
    <meta charset="utf-8">
    CSE-3310 Demo
</head>

<label id="topMessage"></label>
<input type="button" value="?" id="b1" onclick=buttonclick(0)></input>


<script>
    var idx = -1;
    var gameid = -1;
    class UserEvent {
        Button = -1;
        PlayerIdx = 0;
        GameId = 0;
    }
    var connection = null;


    var serverUrl = "ws://" + window.location.hostname + ":" + (parseInt(location.port) + 100);

    connection = new WebSocket(serverUrl);

    connection.onopen = function (evt) {
        console.log("open");
    }

    connection.onclose = function (evt) {
        console.log("close");
        document.getElementById("topMessage").innerHTML = "Server Offline"
    }

   
    connection.onmessage = function (evt) {
        var msg;
        msg = evt.data;

        console.log("Message received: " + msg);
        const obj = JSON.parse(msg);

        if ('YouAre' in obj) {
            if (obj.YouAre == "XPLAYER") {
                idx = 0;
            }
            else {
                idx = 1;
            }

            gameid = obj.GameId;
        }
        else if ('CurrentTurn' in obj) {
            // show statistics to everyone
            var t = obj.Stats;
            if (t) {
                document.getElementById("timeMsg").innerHTML = "elapsed time " + t.RunningTime;
                document.getElementById("statMsg").innerHTML =
                    " in progress " + t.GamesInProgress + " XWin " + t.XWins + " OWin " + t.OWins +
                    " Draw " + t.Draws + " Total " + t.TotalGames;
            } 
                document.getElementById("topMessage").innerHTML = obj.Msg[idx];
            }
        }
    }

    function buttonclick(i) {
        U = new UserEvent();
        U.Button = i;
        if (idx == 0)
            U.PlayerIdx = "XPLAYER";
        else
            U.PlayerIdx = "OPLAYER";
        U.GameId = gameid;
        connection.send(JSON.stringify(U));
        console.log(JSON.stringify(U))
    }
</script>
